<app-navigation></app-navigation>

<div class="form-container">
  <h2>Fill the form:</h2>

  <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
        <label>DayOff Type</label>
        <input class="form-control" name="type" formControlName="type" />
    </div>

    <div class="form-group">
      <label>Days</label>
      <input class="form-control" name="days" formControlName="days" />
    </div>

    <div class="form-group">
      <button class="btn btn-default" [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
