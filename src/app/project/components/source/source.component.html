<app-navigation></app-navigation>

<div class="form-container">
  <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label>Database</label>
      <select class="form-control" name="database" id="database" formControlName="sourceDataBase">
        <option value="" selected></option>
        <option value="data base 1">data base 1</option>
        <option value="data base 2">data base 2</option>
        <option value="data base 3">data base 3</option>
      </select>
    </div>

    <div class="form-group">
      <label>Schema</label>
      <select class="form-control" name="schema" id="schema" formControlName="sourceSchema">
        <option value="" selected="selected"></option>
        <option value="schema 1">schema 1</option>
        <option value="schema 2">schema 2</option>
        <option value="schema 3">schema 3</option>
      </select>
    </div>

    <div class="form-group">
      <label>Table</label>
      <select class="form-control" name="table" id="table" formControlName="sourceTable">
        <option value="" selected></option>
        <option value="table 1">table 1</option>
        <option value="table 2">table 2</option>
        <option value="table 3">table 3</option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn btn-default" [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
