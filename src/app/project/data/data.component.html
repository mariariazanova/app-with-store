<h2>Data</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>

      <th>Surname</th>

<!--      <th>Email</th>-->

      <th>Phone</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of (rows$ | async)">
      <td>{{ row.name }}</td>

      <td>{{ row.surname }}</td>

<!--      <td>{{ row.email }}</td>-->

      <td>{{ row.phone }}</td>
    </tr>
  </tbody>
</table>

<button class="btn btn-default" (click)="btnClick();">
  Return to form
</button>
